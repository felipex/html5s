<div class="slide">
  <h1>Blink</h1>
  
  <img src="https://cdn.glitch.global/234db7c3-7cd9-4ba0-935a-53798251fd1b/blink.png?v=1678845392145" 
       style="margin-top: 0; width: 50%; margin-left: auto; margin-right: auto; display: block">
  
  
  <textarea style="font-size:1.5em; margin-top: 10px; height: 15em; width: 50%; margin-left: auto; margin-right: auto; display: block">
void setup()
{
  pinMode(6, OUTPUT);
}

void loop()
{
  digitalWrite(6, HIGH);
  delay(1000); // Wait for 1000 millisecond(s)
  digitalWrite(6, LOW);
  delay(1000); // Wait for 1000 millisecond(s)
}    
  </textarea>
</div>
